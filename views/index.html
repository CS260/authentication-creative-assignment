<!doctype html>
<html ng-app="myApp"> 
    
<head>
    <title>User Login and Sessions</title>
    <link rel="stylesheet" type="text/css" href="../public/stylesheets/style.css" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
</head>
        
<body>  
    <div ng-controller="myController">
        <h2 id="welcomeText">Welcome. You are Logged in as
            <%= username %>
        </h2>
        <a id="logoutLink" href="/logout">logout</a>
        <a id="editLink" href="/user">Edit User</a>
        <p>Place Your Code Here
            <p>
    </div>
    <hr>
    <span id="indexMsg">
        <%= msg %>
    </span>
    <hr>
    <span id="colorText">
    Color
        <%= color %>
    </span>
    <hr>
    <span id="profile_picture">
    Profile Pic
        <%= profile_picture %>
    </span>
    <script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
    <script src="/javascripts/my_app.js"></script>

<form id="commentForm" action="">
<label for="name" >Name: </label><input type="text" id="name" placeholder="Name"><br>
<label for="comment">Comment: </label><input type="text" id="comment" placeholder="Comment"><br>
<label for="avatar">Avatar URL: </label><input type="text" id="avatar" placeholder="URL"><br>
</form>

<button id="postComment">Post Comment</button>
<button id="getComments">Show Comments</button>
<button id="deleteComments">Delete All</button>

<br><br>

<div id="json"></div>
<div id="done"></div>
<div id="comments">

</div>
</body>
      
</html>
